<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body ng-app="app" ng-controller="AppController as app">

<div ng-repeat="project in app.projects">
    <div class="project">
        <div class="meta">
            <span class="title">{{ project.title }}</span> <span class="date">{{ project.date }}</span>
        </div>
        <div class="description">{{ project.description }}</div>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
